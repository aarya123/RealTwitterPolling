        /* unvisited link */
    a:link {
        color: #4099ff;
    }
    /* visited link */
    a:visited {
        color: #555555;
    }
    /* mouse over link */
    a:hover {
        color: #222222;
    }
    /* selected link */
    a:active {
        color: #4099ff;
    }
</style>
